    <!-- Critical Performance Optimizations for Instant Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Inline critical CSS for instant render -->
    <style>
      /* Critical path CSS for instant loading */
      html { font-family: system-ui, -apple-system, sans-serif; font-display: swap; }
      body { margin: 0; background: white; color: #000; font-size: 16px; line-height: 1.5; }
      .dark body { background: #0f0f23; color: #fff; }
      * { box-sizing: border-box; }
      
      /* Performance optimizations */
      img { will-change: transform; }
      .loading { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
      .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      /* Above-the-fold critical styles */
      #root { min-height: 100vh; }
      .hero-section { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .profile-img { border-radius: 50%; width: 128px; height: 128px; object-fit: cover; }
      .hero-title { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; margin-bottom: 1.5rem; }
      .hero-subtitle { font-size: clamp(1.25rem, 4vw, 2rem); font-weight: 700; margin-bottom: 1rem; }
      
      /* GPU acceleration for animations */
      .animate-element { transform: translateZ(0); backface-visibility: hidden; }
    </style>
    
    <!-- Async font loading to prevent render blocking -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Resource hints for better performance -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Viewport optimizations -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="color-scheme" content="light dark">
    
    <!-- Performance enhancements -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
